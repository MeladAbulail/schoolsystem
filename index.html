    <title>Student Management System</title>
</head>

<div class="form-container">
    <div class="form">
        <div class="form-container">
            <h2>Add Student</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name:</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label for="dob"><i class="fas fa-calendar"></i> Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="tel" id="phoneNumber" required>
                </div>

                <div class="form-group">
                    <label for="grade"><i class="fas fa-graduation-cap"></i> Grade:</label>
                    <input type="text" id="grade" required>
                </div>

                <div class="form-group">
                    <label for="imageUrl"><i class="fas fa-image"></i> Image URL:</label>
                    <input type="url" id="imageUrl" required>
                </div>
                <button type="submit">Add Student</button>
            </form>
        </div>
    </div>
</div>

</main>
